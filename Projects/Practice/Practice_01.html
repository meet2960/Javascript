<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlimited Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="text-4xl font-semibold text-center mt-5 mb-6">
        Start should change the Background color every Second
      </h1>
      <div class="flex justify-center w-100">
        <button
          type="button"
          id="start"
          class="inline-block text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-5 py-2 text-xl dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 me-3"
        >
          Start
        </button>
        <button
          type="button"
          class="inline-block text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-5 py-2 text-xl dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          id="stop"
        >
          Stop
        </button>
      </div>
    </div>
  </body>
  <script>
    const generateRandomColor = () => {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    let intervalId;
    const startChangingColor = () => {
      if (!intervalId) {
        intervalId = setInterval(changeBgColor, 1000);
      }
      function changeBgColor() {
        document.body.style.backgroundColor = generateRandomColor();
      }
    };

    const stopChangingColor = () => {
      clearInterval(intervalId);
      intervalId = null;
    };

    document
      .querySelector("#start")
      .addEventListener("click", startChangingColor);
    document
      .querySelector("#stop")
      .addEventListener("click", stopChangingColor);
  </script>
</html>
