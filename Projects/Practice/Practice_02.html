<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Check</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container flex h-screen justify-center items-center">
      <div id="insert">
        <div class="key">
          <h1 class="text-4xl text-cente">Press the Key and Watch Magic</h1>
        </div>
        <div class="mt-5">
          <table
            class="min-w-full border-2 text-center text-base font-light dark:border-neutral-500"
          >
            <thead class="border-b font-medium dark:border-neutral-500">
              <tr>
                <th
                  scope="col"
                  class="border-r px-6 py-4 dark:border-neutral-500"
                >
                  Key
                </th>
                <th
                  scope="col"
                  class="border-r px-6 py-4 dark:border-neutral-500"
                >
                  KeyCode
                </th>
                <th
                  scope="col"
                  class="border-r px-6 py-4 dark:border-neutral-500"
                >
                  Code
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b dark:border-neutral-500">
                <td
                  id="key"
                  class="whitespace-nowrap border-r px-6 py-4 dark:border-neutral-500"
                ></td>
                <td
                  id="keycode"
                  class="whitespace-nowrap border-r px-6 py-4 dark:border-neutral-500"
                ></td>
                <td
                  id="code"
                  class="whitespace-nowrap border-r px-6 py-4 dark:border-neutral-500"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert");
    window.addEventListener("keydown", (e) => {
      document.getElementById("key").innerHTML =
        e.key === " " ? "Space" : e.key;
      document.getElementById("keycode").innerHTML = e.keyCode;
      document.getElementById("code").innerHTML = e.code;
    });
  </script>
</html>
